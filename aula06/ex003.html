<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama</title>
    <style>

        body { background-color: rgb(88, 88, 184);
        color: white;
        font: normal 20pt Arial;
    
        }
        h1 { 
            color: brown;
        }
        p { color: rgb(19, 4, 32);}
    </style>
</head>
<body>
   <h1> Olá, mundo! </h1>  <!--isso é um comentário-->
   <p>Ja me livrei do codigo</p>
   <script>
   var n1 = Number(window.prompt('Digite um número: ')) // string
   var n2 = Number.parseInt(window.prompt('Digite outro número: ')) // string
   var s = n1 + n2 
   //parseInt numero inteiro
   //parseFloat numero real
   //Number o JS aceita para ambos
   window.alert('A soma dos valore é ' + s) // concatenação
   // ou window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
   // number + number para adição
   // string + string para concatenação
   //de Number para String: window.alert('A soma dos valore é ' + String(s)) 

   </script>
</body>
</html>
